name: Build & Server Test

on:
  workflow_dispatch:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        run: chmod u+x gradlew && ./gradlew build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/libs

      - name: Prepare EULA
        run: |
          mkdir -p run
          echo "eula=true" > run/eula.txt

      - name: Run Server
        run: |
          set -e
          
          echo "Starting server..."
          ./gradlew runServer > server.log 2>&1 &
          SERVER_PID=$!
          
          MAX_WAIT=180
          ELAPSED=0
          
          while ps -p $SERVER_PID > /dev/null; do
            if grep -q "Done (" server.log; then
              echo "Server started successfully"
              kill $SERVER_PID
              exit 0
            fi
          
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          
            if [ #ELAPSED -ge $MAX_WAIT ]; then
              echo "Server did not finish startup in time"
              kill $SERVER_PID
              echo "====== Server Log ======"
              cat server.log
              exit 1
            fi
          done
          
          echo "Server process exited early"
          echo "====== Server Log ======"
          cat server.log
          exit 1